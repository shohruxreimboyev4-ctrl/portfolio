<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elias</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-KN+ePzZUZpKdxSYYo1K9aDgHqXnW4zH8A1eBko4qjIrnMfS5pXJmXzRwHhJwW+RoqWPrwZ1lQ2wQqlx7J2+T8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/output.css" />
    <link rel="icon" href="./img/logo2.svg" />
  </head>
  <body>
    <header class="w-full bg-[#1e1f26] text-white">
      <div
        class="container max-w-[1200px] mx-auto flex justify-between items-center py-5 px-4 md:px-0"
      >
        <div class="flex items-center gap-2 font-bold">
          <img src="./img/logo1.svg" alt="logo" class="w-full h-auto" />
        </div>
        <nav class="hidden md:flex gap-8 text-sm">
          <a href="#home" class="text-[#c77dff] font-mono">#home</a>
          <a href="#works" class="hover:text-[#c77dff]">#works</a>
          <a href="#about-me" class="hover:text-[#c77dff]">#about-me</a>
          <a href="#contacts" class="hover:text-[#c77dff]">#contacts</a>
        </nav>
        <div class="flex items-center gap-1 text-sm">
          <span>EN</span>
          <img src="./img/arrow-down.svg" alt="lang" class="w-3 h-3" />
        </div>
      </div>
    </header>

    <section
      class="bg-[#1e1f26] text-white min-h-screen flex flex-col md:flex-row items-center justify-between px-4 md:px-0 py-10 relative"
    >
      <!-- Chap vertikal chiziq va iconlar -->
      <div class="absolute left-4 top-0 bottom-0 flex flex-col items-center">
        <div class="w-[1px] bg-gray-500 h-20 mb-5"></div>
        <div class="flex flex-col gap-4">
          <img src="./img/github.svg" alt="GitHub" class="w-8 h-auto" />
          <img src="./img/Dribble.svg" alt="Dribbble" class="w-8 h-auto" />
          <img src="./img/figma.svg" alt="Figma" class="w-8 h-auto" />
        </div>
      </div>

      <!-- Hero matn qismi -->
      <div class="max-w-[600px] ml-12 md:ml-20">
        <h1 class="text-3xl md:text-5xl font-mono font-bold mb-6">
          Elias is a <span class="text-[#c77dff]">web designer</span> and <br />
          <span class="text-[#c77dff]">front-end developer</span>
        </h1>
        <p class="text-gray-400 mb-8 text-sm md:text-base">
          He crafts responsive websites where technologies meet creativity
        </p>
        <button
          class="border border-[#c77dff] text-sm px-5 py-2 rounded hover:bg-[#c77dff]/10 transition"
        >
          Contact me!!
        </button>
      </div>

      <!-- Hero rasm qismi -->
      <div
        class="relative mt-10 md:mt-0 flex justify-center md:justify-end w-full"
      >
        <img
          src="./img/hero-person.png"
          alt="Hero person"
          class="max-w-[400px] w-full"
        />
        <!-- Taglik yozuv -->
        <div
          class="absolute bottom-0 left-1/2 -translate-x-1/2 md:translate-x-0 md:left-auto md:right-0 bg-[#2b2c34] border border-gray-600 px-4 py-2 text-xs flex items-center gap-2"
        >
          <span class="w-3 h-3 bg-[#c77dff]"></span>
          Currently working on <span class="font-mono">Portfolio</span>
        </div>
      </div>
    </section>
  </body>
</html>
